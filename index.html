        .lato {

<body>

    <header>
        <div class="w3-container">
            <h1 class="oswald ">Toxel CSS</h1>
            <h3>Toxel is a very good option for CSS styles. Put it to good use!</h3>
        </div>
    </header>

    <hr>

    <main>
        <div class="w3-container body-toxel lato ">
            <div class="w3-row w3-center ">
                <!-- 1/3 -->
                <section>
                    <div class="w3-third ">
                        <!-- .slash-color -->
                        <div>
                            <style>
                                .slash-color {
                                    color: transparent;
                                    background: repeating-linear-gradient( -45deg, #ff1f8f 0% 50%, #000 50% 100%);
                                    -webkit-background-clip: text;
                                }
                            </style>

                            <p class="slash-color ">.slash-color</p>
                        </div>

                        <!-- .confetti -->
                        <div>
                            <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js ">
                            </script>

                            <style>
                            .confetti {
                                    background-color: inherit;
                                    color: rgb(0, 0, 0);
                                    /*blanco para que solo quede el emoji */
                                    width: 100%;
                                    border: 0;
                                    border-radius: 3px;
                                    transition: all .2s;
                                    cursor: pointer;
                                }
                                
                                .confetti:active {
                                    transform: scale(.6);
                                }
                                
                                .bodyconfetti {
                                    background: transparent;
                                    cursor: pointer;
                                    color: transparent;
                                    background: repeating-linear-gradient( -45deg, #b30505 0% 50%, #000 50% 100%);
                                    -webkit-background-clip: text;
                                }
                            }
                            </style>

                            <p class="confetti bodyconfetti " onclick="throwConfetti() ">.confetti <small> <i class="fa fa-heart "></i> Â¡touch me! </small> </p>
                            <!-- ðŸŽ‰ -->

                            <script>
                                function randomInRange(min, max) {
                                    return Math.random() * (max - min) + min;
                                }

                                function throwConfetti() {
                                    confetti({
                                        angle: randomInRange(55, 125),
                                        spread: randomInRange(50, 70),
                                        particleCount: randomInRange(50, 100),
                                        origin: {
                                            y: 0.6
                                        }
                                    });
                                }
                            </script>

                        </div>

                    </div>
                </section>

                <!-- 2/3 -->
                <section>
                    <div class="w3-third ">
                        <!-- .fade-and-grow -->
                        <div>
                            <style>
                                .fade-and-grow .linktext-fade-and-grow {
                                    cursor: pointer;
                                    background: transparent;
                                    outline: none;
                                    padding: 0 25px;
                                    text-align: center;
                                    position: relative;
                                    z-index: 2;
                                    color: #860eb6;
                                    text-shadow: 1px 1px 2px rgb(42, 252, 15), 0 0 25px white, 0 0 5px rgb(5, 240, 122);
                                    text-decoration: none;
                                    transition: 0.3s ease-in-out;
                                    -webkit-transition: 0.3s ease-in-out;
                                    transition-delay: 0s;
                                    -webkit-transition-delay: 0s;
                                }
                                
                                .fade-and-grow .linktext-fade-and-grow:before {
                                    display: inline-block;
                                    content: attr(data-text);
                                    position: absolute;
                                    top: 0px;
                                    transition: 0.3s ease-in-out;
                                    -webkit-transition: 0.3s ease-in-out;
                                    transition-delay: 0.15s;
                                    -webkit-transition-delay: 0.15s;
                                    opacity: 1;
                                    color: #860eb6;
                                }
                                
                                .fade-and-grow .item-fade-and-grow {
                                    position: relative;
                                    display: inline-block;
                                    padding-top: 15px;
                                    margin-left: 25px;
                                    margin-right: 25px;
                                    background: transparent;
                                    z-index: 2;
                                    color: #860eb6;
                                    text-decoration: none;
                                    transition: 0.3s ease-in-out;
                                    -webkit-transition: 0.3s ease-in-out;
                                }
                                
                                .fade-and-grow .item-fade-and-grow:hover .linktext-fade-and-grow {
                                    transform: scale(1.3);
                                    -webkit-transform: scale(1.3);
                                    transition-delay: 0.15s;
                                    -webkit-transition-delay: 0.15s;
                                }
                                
                                .fade-and-grow .item-fade-and-grow:hover .linktext-fade-and-grow:before {
                                    transform: translateY(30px);
                                    -webkit-transform: translateY(30px);
                                    transition-delay: 0s;
                                    -webkit-transition-delay: 0s;
                                    opacity: 0;
                                }
                            </style>


                            <section class="fade-and-grow">
                                <div class="item-fade-and-grow">
                                    <div data-text=".fade-and-grow" class="linktext-fade-and-grow">.fade-and-grow</div>
                                </div>
                            </section>

                        </div>


                    </div>
                </section>

                <!-- 3/3 -->
                <section>
                    <div class="w3-third ">
                        <!-- .heartbeat.-->
                        <div>
                            <script src="https://use.fontawesome.com/dca02e5d5b.js">
                            </script>


                            <style>
                                .heartbeat {
                                    color: #e80d2e;
                                    text-shadow: 1px 1px 2px rgb(255, 255, 255), 0 0 25px white, 0 0 5px rgb(197, 155, 160);
                                    animation: heartbeat 36s infinite;
                                }
                                
                                .heartbeat:hover {
                                    color: #017db0;
                                    text-shadow: 1px 1px 2px rgb(255, 255, 255), 0 0 25px white, 0 0 5px rgb(177, 227, 240);
                                    animation: heartbeat 36s infinite;
                                }
                                /*Beating heart animation keyframe*/
                                
                                @keyframes heartbeat {
                                    0% {
                                        transform: scale(1.0);
                                    }
                                    5% {
                                        transform: scale(1.3);
                                    }
                                    10% {
                                        transform: scale(1.1);
                                    }
                                    20% {
                                        transform: scale(1.5);
                                    }
                                    30% {
                                        transform: scale(1.0);
                                    }
                                    100% {
                                        transform: scale(1.0);
                                    }
                                }
                            </style>


                            <i class="fa fa-heart heartbeat oswald"><b>.heartbeat</b></i>
                        </div>

                        <!-- .-->
                        <div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
