                    <style>
                    .confetti {
                            width: 100%;
                            display: block;
                            margin: 10px 0;
                            padding: 10px;
                            border: 0;
                            background-color: inherit;
                            color: rgb(0, 0, 0);
                            /*blanco para que solo quede el emoji */
                            border-radius: 3px;
                            transition: all .2s;
                            cursor: pointer;
                        }
                        
                        .confetti:active {
                            transform: scale(.6);
                        }
                        
                        .bodyconfetti {
                            font-family: 'Oswald', sans-serif;

                    <p class="buttonconfetti confetti bodyconfetti" onclick="throwConfetti()">.confettit (touch me) ðŸŽ‰</p>


                    <script>
                        function randomInRange(min, max) {
                            return Math.random() * (max - min) + min;
                        }

                        function throwConfetti() {
                            confetti({
                                angle: randomInRange(55, 125),
                                spread: randomInRange(50, 70),
                                particleCount: randomInRange(50, 100),
